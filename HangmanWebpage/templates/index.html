<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/HangmanWebpage/static/style.css"/>
        <title>Jeu du pendu</title>
    </head>
    <body>
        <div>
            <h1>Le jeu du Pendu</h1>
        <p>Choisissez un nom d'utilisateur et une difficulte pour commencer a jouer</p>
        </div>
        <div>
        <form action="/play" method="GET">
                <div>
                    <label  for="username">Nom d'utilisateur :</label><br>
                    <input type="text" id="username" autocomplete="off" name="username" required><br>
                </div>
                <div>
                    <legend>Choisis une difficulté</legend>
                    <div>
                        <label  for="difficultyslider">Difficulté:</label><br>
                        <input type="range" id="difficultyslider" name="difficulty" min="1" max="3" value="2" oninput="num.value = this.value"><br>
                        <output id="num">2</output>
                    </div>
                </div>
                <div>
                    <button id="hangmanPlay">Jouer au Hangman</button>
                </div>
        </form>
        </div>
        <img src="HangmanWebpage/assets/Hangmanlogo.png" alt="Hangman">
    </body>
</html>
