<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HangmanWebpage/static/style.css"/>
    <title>Jeu du pendu</title>
</head>
<body>
    <h1>Jeu du pendu</h1>
    <h2>Bienvenue dans le jeu du pendu {{ .Player.Username }} !</h2>
    <h3>{{ .GameDisplay }}</h3>
    <h4> Lettres fausses: {{ .WrongLetters}}</h4>
    <div>
        <form action="/play" method="POST">
            <input id="textInput" type="text" maxlength="1" autocomplete="off" name="userInput">
            <button id="submitLetter" type="submit">Valider</button>
        </form>
    </div>
    <div>
        <img src={{ .GameImage }} alt="Hangman">
</div>
</body>
</html>
